<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1427/1427673.png" type="image/x-icon">
</head>
<body>
	<h1><span class="title">Tic Tac Toe</span></h1>
	<div class="grid-container">
		<div class="grid__intact">
			<div class="grid__one grid-row">
				<div class="grid__one-one grid-cells" data-cell='1'></div>
				<div class="grid__one-two grid-cells" data-cell='2'></div>
				<div class="grid__one-three grid-cells" data-cell='3'></div>
			</div>
			<div class="grid__two grid-row">
				<div class="grid__two-one grid-cells" data-cell='4'></div>
				<div class="grid__two-two grid-cells" data-cell='5'></div>
				<div class="grid__two-three grid-cells" data-cell='6'></div>
			</div>
			<div class="grid__three grid-row">
				<div class="grid__three-one grid-cells" data-cell='7'></div>
				<div class="grid__three-two grid-cells" data-cell='8'></div>
				<div class="grid__three-three grid-cells" data-cell='9'></div>
			</div>
		</div>

	</div>
</body>
</html>
