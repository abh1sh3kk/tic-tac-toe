<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1427/1427673.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<h1><span class="title">Tic Tac Toe</span></h1>
	<div class="players">
		<div class="player-1 player-score"><span class="trophy1"><i class="fa-solid fa-trophy"></i></span> Player One</div>
		<div class="player-2 player-score"><span class="trophy2"><i class="fa-solid fa-trophy"></i></span> Player Two</div>
		<!-- <div class="player-1 player-score"><span class="trophy"><i class="fa-solid fa-trophy"></i></span> Player One</div>
		<div class="player-2 player-score"><span class="trophy"><i class="fa-solid fa-trophy"></i></span> Player Two</div> -->
	</div>
	<div class="grid-container">
		<!-- <div class="winner-announcement-card blurrr">
		</div>
		<div class="announcement-text">
			Player One is the winner
		</div> -->
		<div class="grid__intact">
			<div class="grid__one grid-row">
				<div class="grid__one-one grid-cells" data-cell='1'></div>
				<div class="grid__one-two grid-cells" data-cell='2'></div>
				<div class="grid__one-three grid-cells" data-cell='3'></div>
			</div>
			<div class="grid__two grid-row">
				<div class="grid__two-one grid-cells" data-cell='4'></div>
				<div class="grid__two-two grid-cells" data-cell='5'></div>
				<div class="grid__two-three grid-cells" data-cell='6'></div>
			</div>
			<div class="grid__three grid-row">
				<div class="grid__three-one grid-cells" data-cell='7'></div>
				<div class="grid__three-two grid-cells" data-cell='8'></div>
				<div class="grid__three-three grid-cells" data-cell='9'></div>
			</div>
		</div>

		
	</div>
	<div class="play-again__container">
		<button class="play-again">Play Again?</button>
	</div>
</body>
</html>
